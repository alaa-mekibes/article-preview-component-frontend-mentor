<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main class="main_container">
    <article class="container">
      <figure class="cover" aria-hidden="true">
        <img src="assets/images/drawers.jpg" alt="">
      </figure>
      <div class="content">
              <div class="article-text">
      <h1>Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h1>
      <p>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I've got some simple tips 
          to help you make any room feel complete.</p>
      </div>
      <div class="share">

        <div class="profile">
          <img src="assets/images/Me.jpg" alt="author picture">
          <div class="profile-info">
            <span class="author-name">Alaa MEKIBES</span>
            <time datetime="2020-06-28">28 Jun 2020</time>
          </div>
        </div>

        <div class="share-box">
        <!-- Start After Click -->
        <div id="shareIt" class="social-media">
          <span class="share-text">share</span>
          <div class="icons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_URL" title="facebook"><img src="assets/images/icon-facebook.svg" alt="Share in Facebook"></a>
            <a href="https://twitter.com/intent/tweet?url=YOUR_URL&text=YOUR_TEXT" title="x"><img src="assets/images/icon-twitter.svg" alt="Share in X"></a>
            <a href="https://pinterest.com/pin/create/button/?url=YOUR_URL&media=IMAGE_URL&description=Article Test Share" title="Pinterest"><img src="assets/images/icon-pinterest.svg" alt="Share in Pinterest"></a>
          </div>
          <span class="traingle"></span>
        </div>
        <!-- End After Click -->
          <button class="share-icon"><img src="assets/images/icon-share.svg" alt="share icon"></button>
        </div>
    </article>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
